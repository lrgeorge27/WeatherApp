<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="stylesheet">
    <!-- REQUIREMENTS
        Page requires a key.js file with the following format
        var APIKEY = "apikey from openweathermap.org"
    -->

    <title>WeatherWhereYouAre</title>
</head>

<body>
    <div class="container">
        <h1 id="title">What's the weather like today?</h1>
        <h2 id="name"></h2>
        <!--<p>Latitude: <span id="lat"></span> Longitude: <span id="lon"></span></p>-->
        <h2 id="main"></h2>
        <p> Conditions: <span id="description"></span></p>
        <p>Temperature: <span id="temp"></span>
            <!--<span id="conversion"></span> degrees C--></p>
        <p>High: <span id="tempMax"></span> degrees, Low: <span id="tempMin"></span> degrees</p>
        <p>Humidity: <span id="humidity"></span>%</p>
        <p>Wind Speed: <span id="windSp"></span> mph</p>
        <img id="icon" src=""></img>
        <button id="convertC" class="btn">Convert to Celsius</button>
        <button id="convertF" class="btn">Convert to Fahrenheit</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="key.js"></script>
    <script src="script.js"></script>
</body>

</html>
